<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"

    <title>New York Times Search</title>
</head>

<body>
    <div class="container">

    <div class="card card-header" id="newyork">
      <h1 class="nyc">New York Times Search</h1>
    </div>
          
  <div class="card">
    <div class="card-header">
      Search Parameters
    </div>
    <div class="card-body">
         <form>
        <div class="form-group">
          <label for="inputAddress2">Search Term:</label>
          <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
          <label for="inputAddress">Number of Records to Retrieve:</label>
          <select class="form-control" id="resultNumber">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
           </select>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Start Year (Optional):</label>
          <input type="text" class="form-control" id="startYear">
        </div>
       <div class="form-group">
          <label for="inputAddress2">End Year (Optional):</label>
          <input type="text" class="form-control" id="endYear">
        </div>
        
        <button type="submit" class="btn btn-primary searchButton" id="searchButton">Search</button>
        <button type="submit" class="btn btn-primary" id="clearButton">Clear Results</button>
      </form>
    </div>
  </div>
  <br><br><br>
  <div class="card">
    <div class="card-header">
      Top Articles
    </div>
    <div class="card-body" id="results">
       
    </div>
  </div>
</div>
